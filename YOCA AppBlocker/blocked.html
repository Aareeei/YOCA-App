<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocked!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f06, #ff9);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 2.5rem;
      color: #e63946;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    h1 span {
      display: inline-block;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 0.5rem;
      line-height: 1.5;
    }

    .highlight {
      color: #1d3557;
      font-weight: 600;
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background: #1d3557;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #457b9d;
    }

    #timer {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #e63946;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span>ðŸš«</span> Stay Focused!</h1>
    <p>This site is blocked to help you stay productive.</p>
    <!-- <p>Take breaks every <span class="highlight">2 minutes</span> to stay fresh! ðŸ’ª</p>
    <button id="start-session-btn">Start Focus Session (25 min)</button> -->
    <div id="timer"></div>
  </div>
  <script src="blocked.js"></script>
</body>
</html>
